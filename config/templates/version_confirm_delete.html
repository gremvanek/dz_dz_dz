{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Подтверждение удаления версии</h1>
    <p>Вы уверены, что хотите удалить версию "{{ version.version_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'product_versions_list' product_id=version.product.id %}"
               class="btn btn-secondary">Отмена</a>
        </form>
    </form>
</div>
{% endblock %}
