{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Подтверждение удаления версии</h1>
    <p>Вы уверены, что хотите удалить версию "{{ version.version_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'version_detail' pk=version.product.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
